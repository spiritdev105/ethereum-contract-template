name: Tests

on:
  - push
  - pull_request

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1.0.6
        with:
          version: nightly

      - name: Install node
        uses: actions/setup-node@v2

      - name: Clone repo with submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install yarn
        run: npm i -g yarn

      - name: Install dependencies
        run: make
        
      - name: Check contracts are linted
        run: yarn lint:check

      - name: Run tests
        # Enable this if using forking tests
        # env:
        #  ETH_NODE: ${{ secrets.ETH_NODE }}
        #  RPC_ON: yes
        run: make test

  deep-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: cachix/install-nix-action@v13
      - uses: cachix/cachix-action@v10
        with:
          name: dapp

      - name: Install dependencies
        run: nix-shell --run 'make'

      - name: Build the contracts
        run: nix-shell --run 'make build'

      - name: Fuzz test
        run: nix-shell --run 'make test-fuzz'
      
      - name: Coverage
        run: nix-shell --run 'make test-coverage'        